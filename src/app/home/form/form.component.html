<div [formGroup]="form">
    <div class="row justify-content-center">
        <div class="col-md-6" formArrayName="persons">
            {{ form.value | json }}
            <h4>Formulario de Registro</h4>
            <ng-container *ngFor="let item of persons.controls; let i = index">
                <div class="row align-items-end mb-3" [formGroup]="getFormGroup(item)">
                    <div class="col-md-5 form-group">
                        <label for="">Nombres</label>
                        <input type="text"
                               class="form-control"
                               formControlName="name"/>
                    </div>
                    <div class="col-md-5 form-group">
                        <label for="">Apellidos</label>
                        <input type="text"
                               class="form-control"
                               formControlName="lastName" />
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary"
                                (click)="onClickAddGroup()" *ngIf="i == 0">
                                Agregar
                            </button>
                        <button class="btn btn-danger"
                                (click)="onClickDelete(i)" *ngIf="i != 0">
                                Eliminar
                            </button>
                    </div>
                </div>
            </ng-container>
            <div class="row">
                <div class="col-md-12 mt-3 text-center">
                    <button type="button"
                            class="btn btn-success"
                            (click)="onClickSave()">Aceptar</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="personsStore.length > 0">
                            
                            <tr *ngFor="let item of personsStore; let i = index">
                                <td>{{ item.name }}</td>
                                <td>{{ item.lastName }}</td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-sm btn-danger" (click)="onClickDeletePerson(i)">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </ng-container>
                            <tr *ngIf="personsStore.length === 0">
                                <td colspan="3"
                                    class="text-center">Sin informaci√≥n por mostrar</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
